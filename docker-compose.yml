    depends_on:
      db:
        condition: service_healthy   
    restart: always
    networks:
      - hospital-app

  db:
    image: mysql:8.0
    container_name: hospital-mysql
    environment:
      - MYSQL_ROOT_PASSWORD=hospitalnanana1111
      - MYSQL_DATABASE=hospital_booking
    ports:
      - "3306:3306"
    volumes:
      - mysql-data:/var/lib/mysql
      - ./src/app/sql/schema.sql:/docker-entrypoint-initdb.d/schema.sql
    command:  
      - --default-authentication-plugin=mysql_native_password
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    restart: always
    networks:
      - hospital-app
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-phospitalnanana1111"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

  # localhost:8080
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:latest
    container_name: hospital-phpmyadmin
    environment:
      - PMA_HOST=db
      - PMA_PORT=3306
      - PMA_USER=root
      - PMA_PASSWORD=hospitalnanana1111
      - MYSQL_ROOT_PASSWORD=hospitalnanana1111
      - PMA_ARBITRARY=1
    ports:
      - "8080:80"
    depends_on:
      db:
        condition: service_healthy
    restart: always
    networks:
      - hospital-app

volumes:
  mysql-data:
    name: hospital_booking

networks:
  hospital-app:
    name: hospital-booking-network
    driver: bridge