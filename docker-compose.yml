    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=mysql://root:hospitalnanana1111@db:3306/hospital_booking
      - DB_HOST=db
      - DB_PORT=3306
      - DB_USER=root
