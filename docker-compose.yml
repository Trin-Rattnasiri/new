      - DB_NAME=hospital_booking
      - NEXT_PUBLIC_APP_URL=http://localhost:3000
      - LINE_LOGIN_CHANNEL_ID=2007308199
      - LINE_LOGIN_CHANNEL_SECRET=4731d403d2c48ea90ee4449ed3e7d086
      - LINE_CHANNEL_ACCESS_TOKEN=cVuv4j9Mtwbweyp1k7QrigouTjr//y//oSw8QtDrU6xaP0LX0CX32kqLdd5TDIkmjCDTKM4t80cXAVtz4rZU9Xxz8k9sZwWDRRsB2qi434UqQmZOhHObPlSRK0KquBlWCl/l6XJ7PD2kyy5nJUweeQdB04t89/1O/w1cDnyilFU=
      - LINE_CHANNEL_SECRET=f3c2dc15f522d573f059a457c6f30289
