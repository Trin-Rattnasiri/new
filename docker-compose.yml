  # เพิ่ม ngrok service
  ngrok:
    image: ngrok/ngrok:3
    restart: unless-stopped
    command:
      - "start"
      - "--all"
      - "--config"
      - "/etc/ngrok.yml"
    volumes:
      - ./ngrok.yml:/etc/ngrok.yml
    ports:
      - 4040:4040  # ngrok web interface
    environment:
      - NGROK_AUTHTOKEN=${NGROK_AUTHTOKEN}
    networks:
      - app-network

  db:
    image: mysql:8.0
    environment:
      - MYSQL_ROOT_PASSWORD=hospitalnanana1111
      - MYSQL_DATABASE=hospital_booking
      # - MYSQL_USER=${MYSQL_USER}
      # - MYSQL_PASSWORD=${MYSQL_PASSWORD}
    ports:
      - "3306:3306"
    volumes:
      # //- mysql-data:/var/lib/mysql
      - ./src/app/db/hospital_booking.sql:/docker-entrypoint-initdb.d/hospital_booking.sql
    # command: 
    #   - --default-authentication-plugin=mysql_native_password
    #   - --character-set-server=utf8mb4
    #   - --collation-server=utf8mb4_unicode_ci
    restart: always
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 30s
      timeout: 10s
      retries: 10
      start_period: 30s

volumes:
  mysql-data:
    name: hospital-booking-data

networks:
  app-network:
    name: hospital-booking-network
    driver: bridge